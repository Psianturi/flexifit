name: Deploy Flutter Web to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: vercel-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DEFAULT_API_BASE_URL: https://flexifit-production.up.railway.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Node (for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Flutter pub get
        working-directory: frontend/flexifit_app
        run: flutter pub get

      - name: Build Flutter Web
        working-directory: frontend/flexifit_app
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}
          SHOW_DEBUG_EVALS: ${{ vars.SHOW_DEBUG_EVALS }}
        run: |
          API_BASE_URL_EFFECTIVE="${API_BASE_URL:-$DEFAULT_API_BASE_URL}"
          SHOW_DEBUG_EVALS_EFFECTIVE="${SHOW_DEBUG_EVALS:-false}"
          echo "Building with API_BASE_URL=$API_BASE_URL_EFFECTIVE"
          flutter build web --release \
            --base-href=/ \
            --dart-define=API_BASE_URL="$API_BASE_URL_EFFECTIVE" \
            --dart-define=SHOW_DEBUG_EVALS="$SHOW_DEBUG_EVALS_EFFECTIVE"

      - name: Add Vercel SPA routes config
        run: cp frontend/flexifit_app/vercel.json frontend/flexifit_app/build/web/vercel.json

      - name: Verify web build output
        run: |
          test -f frontend/flexifit_app/build/web/index.html
          ls -la frontend/flexifit_app/build/web | head

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
        run: |
          if [ -z "${VERCEL_TOKEN:-}" ]; then
            echo "Missing GitHub Secret: VERCEL_TOKEN" >&2
            exit 1
          fi

          if [ -z "${VERCEL_PROJECT_NAME:-}" ]; then
            echo "Missing GitHub Secret: VERCEL_PROJECT_NAME" >&2
            exit 1
          fi

          echo "Deploying to Vercel project: ${VERCEL_PROJECT_NAME}"
          if [ -n "${VERCEL_SCOPE:-}" ]; then
            echo "Using Vercel scope/team: ${VERCEL_SCOPE}"
          fi

          SCOPE_ARGS=""
          if [ -n "${VERCEL_SCOPE:-}" ]; then
            # VERCEL_SCOPE is a team slug or username. Example: my-team
            SCOPE_ARGS="--scope ${VERCEL_SCOPE}"
          fi

          vercel deploy --prod --yes --token "$VERCEL_TOKEN" --name "$VERCEL_PROJECT_NAME" $SCOPE_ARGS frontend/flexifit_app/build/web
