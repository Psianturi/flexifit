name: Deploy Flutter Web to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/flexifit_app/**'
      - '.github/workflows/deploy_flutter_web_vercel.yml'
  workflow_dispatch:

concurrency:
  group: vercel-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DEFAULT_API_BASE_URL: https://flexifit-production.up.railway.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Node (for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Flutter pub get
        working-directory: frontend/flexifit_app
        run: flutter pub get

      - name: Build Flutter Web
        working-directory: frontend/flexifit_app
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}
          SHOW_DEBUG_EVALS: ${{ vars.SHOW_DEBUG_EVALS }}
        run: |
          API_BASE_URL_EFFECTIVE="${API_BASE_URL:-$DEFAULT_API_BASE_URL}"
          SHOW_DEBUG_EVALS_EFFECTIVE="${SHOW_DEBUG_EVALS:-false}"
          echo "Building with API_BASE_URL=$API_BASE_URL_EFFECTIVE"
          flutter build web --release \
            --base-href=/ \
            --dart-define=API_BASE_URL="$API_BASE_URL_EFFECTIVE" \
            --dart-define=SHOW_DEBUG_EVALS="$SHOW_DEBUG_EVALS_EFFECTIVE"

      - name: Prepare Vercel prebuilt output (static)
        working-directory: frontend/flexifit_app
        run: |
          rm -rf .vercel/output
          mkdir -p .vercel/output/static
          cp -R build/web/. .vercel/output/static/
          cat > .vercel/output/config.json <<'JSON'
          {
            "version": 3,
            "routes": [
              { "handle": "filesystem" },
              { "src": "/.*", "dest": "/index.html" }
            ]
          }
          JSON

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Link Vercel project (CI)
        working-directory: frontend/flexifit_app
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          test -n "$VERCEL_TOKEN"
          test -n "$VERCEL_ORG_ID"
          test -n "$VERCEL_PROJECT_ID"
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Deploy to Vercel (Production)
        working-directory: frontend/flexifit_app
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          test -n "$VERCEL_TOKEN"
          vercel deploy --prebuilt --prod --confirm --token "$VERCEL_TOKEN"
